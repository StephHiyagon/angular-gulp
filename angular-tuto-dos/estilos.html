<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo de angularjs</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs//angular.js"></script> -->
  <script src="angular.min.js" charset="utf-8"></script>
  <style media="screen">

    img{
      display:block;
      margin:20px auto;
    }

    .preguntas{
      width:400px;
      margin:30px auto;
      background-color: silver;
      padding:20px;
      text-align: center;
    }

    .segundo{
      background-color: blue;
    }

  </style>
</head>
<body ng-app="styles">
  <div ng-controller="estilos">

    <img ng-src={{imagenInteractiva}}>

    <div ng-switch='opcion'>
      <center>
        <h2 ng-switch-when="catedral">Catedral de ely</h2>
        <h2 ng-switch-when="bosque">Camino boscoso</h2>
      </center>
    </div>

    <div ng-hide="ocultarImg">
      <img src="https://cdn.pixabay.com/photo/2016/01/22/16/42/eiffel-tower-1156146_960_720.jpg" alt="imagen">
    </div>

    <div class="preguntas" ng-style="estilosAngular" ng-class="clasesAngular">
      <button ng-click="opcionA()">Opción A</button>
      <button ng-click="opcionB()">Opción B</button>
      <hr>
      <button ng-click="cambiarEstilo()">Cambiar estilo</button>
      <button ng-click="cambiarClase()">Cambiar clase</button>
      <hr>
      <button ng-click="mostrar()">Mostrar imagen</button>
      <button ng-click="ocultar()">Ocultar imagen</button>
    </div>
  </div>
  <script type="text/javascript">
    var estilo = angular.module('styles',[]);

    estilo.controller('estilos', function($scope){
          $scope.imagenInteractiva = 'https://cdn.pixabay.com/photo/2014/07/03/21/46/bird-383245_960_720.jpg';

    //metodos
      $scope.opcionA = function(){
          $scope.opcion ='catedral';
          $scope.imagenInteractiva = 'https://cdn.pixabay.com/photo/2014/08/09/12/43/ely-cathedral-414090_960_720.jpg';
      };

      $scope.opcionB = function(){
          $scope.opcion='bosque';
          $scope.imagenInteractiva = 'https://cdn.pixabay.com/photo/2015/03/03/05/56/woodland-656969_960_720.jpg';
      };

      $scope.cambiarEstilo = function(){
          $scope.estilosAngular ={
            width:"600px",
            height:"400px",
            borderRadius:"5px"
          }
      };

      $scope.cambiarClase = function(){
          $scope.clasesAngular = 'segundo';
      };

      $scope.mostrar = function(){
          $scope.ocultarImg = false;
      };

      $scope.ocultar = function(){
          $scope.ocultarImg = true;
      };

    })
  </script>
  <!-- <script src="scripts/app.js" charset="utf-8"></script>
  <script src="scripts/controllers/expressions.js" charset="utf-8"></script> -->
</body>
</html>
