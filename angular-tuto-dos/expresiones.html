  <script src="angular.min.js" charset="utf-8"></script>
</head>
<body>
  <div ng-controller='saludo'>
    {{ msg }}

    app.controller('saludo', function($scope){
      $scope.msg='versi√≥n 1 de angular para manejar expresiones';
    })
  </script>
